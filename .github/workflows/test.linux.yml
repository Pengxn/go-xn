on: workflow_call

jobs:
  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
          cache: false

      - name: Run tests
        run: |
          go mod download
          go mod tidy
          make test
          make cover

      - name: Compile and build
        run: |
          make

      - name: Publish Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-amd64
          path: build/
